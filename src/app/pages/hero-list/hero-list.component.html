<div class="title">My Heroes</div>

<div class="hero-list">
  @for (hero of heroes; track hero.number) {
    <div
      class="hero"
      (click)="onClickHero(hero)"
    >
      <span class="hero-number">{{ hero.number }}</span>
      <span class="hero-name">{{ hero.name }}</span>
    </div>
  }
</div>

<div>{{ selectedHero | json }}</div>
