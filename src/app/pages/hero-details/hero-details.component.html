@if (hero) {
  <div class="title">{{ hero.name }} details!</div>

  <div>id: {{ hero.number }}</div>
  <div>name: <input [(ngModel)]="hero.name" /></div>

  <app-styled-button class="back-button" (click)="location.back()">
    Back
  </app-styled-button>
} @else {
  <div class="title">Hero not found!</div>
}
